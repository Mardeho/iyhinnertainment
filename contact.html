<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact — IYH Innertainment</title>
<link rel="stylesheet" href="/assets/css/site.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head><body>
<header class="header"><div class="container">
  <a class="logo" href="/"><span class="logo-mark">IYH</span> IYH Innertainment</a>
  <nav>
    <a href="/podcasts.html">Podcasts</a>
    <a href="/events.html">Events & Booking</a>
    <a href="/dj.html">DJ Services</a>
    <a class="button" href="/contact.html">Book an Experience</a>
  </nav>
</div></header>

<section class="hero"><div class="container">
  <span class="tag">Reach out</span>
  <h1>Contact</h1>
  <p>Tell us about your event. We’ll reply with availability and a simple quote.</p>
</div></section>

<section class="section"><div class="container">
  <form class="form" action="https://formspree.io/f/your-form-id" method="POST">
    <fieldset>
      <label>Your Name</label><input type="text" name="name" required>
      <label>Email</label><input type="email" name="email" required>
      <label>What are you booking?</label>
      <select name="service">
        <option>Live Podcast</option>
        <option>Event Hosting</option>
        <option>DJ Services</option>
        <option>Custom Experience</option>
      </select>
      <label>Date and Location (if known)</label><input type="text" name="when_where">
      <label>Budget range</label><input type="text" name="budget">
      <label>Notes</label><textarea name="notes" rows="4"></textarea>
      <button class="button" type="submit">Send</button>
    </fieldset>
  </form>
</div></section>

<footer class="footer"><div class="container">© IYH Innertainment • Contact</div></footer>
</body></html>
